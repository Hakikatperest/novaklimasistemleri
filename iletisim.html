<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>İletişim - NOVA Klima Sistemleri</title>
    <meta name="description" content="NOVA Klima Sistemleri ile iletişime geçin. Mersin'de Mitsubishi Electric yetkili bayisi. Teknik destek, satış ve servis hizmetleri.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Tüm stiller ana sayfadan aynen alındı */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            position: relative;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            line-height: 1.3;
        }
        
        a {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }
        
        ul {
            list-style: none;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        section {
            padding: 80px 0;
        }
        
        .btn {
            display: inline-block;
            background-color: #0066b3;
            color: white;
            padding: 12px 28px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #004d8c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
            padding: 0 15px;
        }
        
        .section-title h2 {
            font-size: 36px;
            color: #222;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }
        
        .section-title h2:after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background-color: #0066b3;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .red-title {
            color: #dc3545 !important;
        }
        
        .blue-title {
            color: #0066b3 !important;
        }
        
        /* HEADER */
